<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading Animation Simulator</title>
</head>
<body style="font-family: monospace; text-align: center; padding-top: 100px; background-color: #f4f4f4;">

  <div id="loader" style="font-size: 2rem; margin-bottom: 20px;">Loading...</div>
  <div id="status">Please wait</div>

  <script>
    function runLoadingAnimation() { //Function to run loading animation
      const loader = document.getElementById("loader");
      const status = document.getElementById("status");

      const frames = ["⏳", "⌛", ".", "..", "..."]; //The selection of images to loop through
      let index = 0; 
      let cycleCount = 0; //Begins at 0
      const maxCycles = 10; //Will loop for 10 cycles

      const interval = setInterval(() => {
        loader.textContent = frames[index % frames.length]; 
        index++;
        if (index % frames.length === 0) {
          cycleCount++;
        }
        if (cycleCount >= maxCycles) { //Terminates sequence when maxCycles (10) is reached
          clearInterval(interval);
          loader.textContent = "✅"; //Success image depicted
          status.textContent = "Done!"; //Success message displayed
        }
      }, 500);
    }

//SUGGESTION: Could include some sort of "X" emoji if there is an error/exception that breaks the cycle
    runLoadingAnimation(); //Calling loading animation funcntion
  </script>

</body>
</html>
